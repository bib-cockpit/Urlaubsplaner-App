
<div [style.z-index]="ZIndex" style="position: absolute; top: 0px; left: 0px; background: none; width: 100%; height: 100%">
  <div  class="keeperdivclass" [style.background]="Displayservice.ShowOpacity(Displayservice.Dialognamen.Simontabellelesitungeditor) ? 'rgba(0, 0, 0, 0.5)' : 'none'" (click)="ContentClicked($event)">
    <div class="contentdivclass"
         [style.width.px]="Dialogbreite"
         [style.height.px]="Dialoghoehe" [style.top.px]="PositionY" (click)="ContentClicked($event)">
      <ion-header>
        <page-header>
          <table class="paddingsmalltable">
            <tr>
              <td><ion-icon [name]="Iconname" color="weiss"></ion-icon></td>
              <td [style.color]="'white'">{{Titel}}</td>
            </tr>
          </table>
        </page-header>
      </ion-header>

      <ion-content>

        <div class="contentinnerclass">

          <ion-grid *ngIf="DB.CurrentBesondereleistung">
            <ion-row>
              <ion-col size="12">
                <input-clone Titel="Nummer" [(Value)]="DB.CurrentBesondereleistung.Nummer" [Required]="true"  [MaxLength]="4" (TextChanged)="TextChanged($event)"></input-clone>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <input-clone Titel="Titel" [(Value)]="DB.CurrentBesondereleistung.Titel" [Required]="true"  [MaxLength]="300" (TextChanged)="TextChanged($event)"></input-clone>
              </ion-col>
            </ion-row>
            <!--
            <ion-row>
              <ion-col>
                <input-clone Titel="Beschreibung" [(Value)]="DB.CurrentBesondereleistung.Beschreibung" [Required]="true"  [MaxLength]="600" [Lines]="6" (TextChanged)="TextChanged($event)"></input-clone>
              </ion-col>
            </ion-row>

            -->
            <ion-row>
              <ion-col>
                <input-clone Titel="Honorar" [Value]="DB.CurrentBesondereleistung.Honorar.toString()" [Required]="true"  [MaxLength]="600"  (TextChanged)="HonorarChanged($event)"></input-clone>
              </ion-col>
            </ion-row>
            <ion-row *ngIf="DB.CurrentBesondereleistung.LeistungID !== null">
              <ion-col>
                <table>
                  <tr>
                    <td colspan="2" style="height: 20px;"></td>
                  </tr>
                  <tr>
                    <td><checkbox-clon [Checked]="CanDelete" (CheckChanged)="CanDeleteCheckChanged($event)"></checkbox-clon></td>
                    <td style="width: 6px"></td>
                    <td>
                      <ion-button size="small" color="rot" [disabled]="!CanDelete" (click)="DeleteButtonClicked()">
                        <ion-icon name="trash-outline" style="font-size: 20px"></ion-icon>
                        <ion-text>Leistung l√∂schen</ion-text>
                      </ion-button>
                    </td>
                  </tr>
                </table>
              </ion-col>

            </ion-row>
          </ion-grid>
        </div>
      </ion-content>

      <ion-footer>
        <page-footer>

          <table class="paddingsmalltable" width="100%">
            <tr>
              <td>
                <div class="rootbuttonclass" (click)="CancelButtonClicked()">
                  <ion-icon style="font-size: 28px" color="weiss" name="close-outline"></ion-icon>
                </div>
              <td style="width: 100%"></td>

              <td>
                <div class="rootbuttonclass" (click)="Valid === true ? OkButtonClicked() : null">
                  <ion-icon style="font-size: 28px" [color]="Valid === true ? 'weiss' : 'grau'" name="save-outline"></ion-icon>
                </div>
              </td>
            </tr>
          </table>

        </page-footer>

      </ion-footer>

    </div>
  </div>
</div>
