<ion-header class="ion-no-border">
  <page-header #PageHeader>
    <page-header-menu></page-header-menu>
  </page-header>
</ion-header>
<ion-content>

  <table style="width: 100%">
    <tr>
      <td style="width: auto;" valign="top">


        <table *ngIf="Pool.Mitarbeitersettings !== null" class="paddingtable">
          <tr>
            <td style="width: 460px">
              <button-value [Buttontext]="'Anzahl der Favoriten pro Zeile'"
                            [Wert_A]="Pool.Mitarbeitersettings.HeadermenueMaxFavoriten.toString()"
                            [Buttoncolor]="Basics.Farben.Burnicklbraun"
                            (ButtonClicked)="FavoritenanzahlClicked()">
              </button-value>
            </td>
            <td colspan="2"></td>
          </tr>
          <tr>
            <td style="width: 460px">
              <button-value [Buttontext]="'Meilensteine anzeigen nach Erledigung'"
                            [Wert_A]="Pool.Mitarbeitersettings.AufgabenMeilensteineNachlauf.toString() + ' Kalenderwochen'"
                            [Buttoncolor]="Basics.Farben.Burnicklbraun"
                            (ButtonClicked)="MeilensteineNachlaufClicked()">
              </button-value>
            </td>
            <td colspan="2"></td>
          </tr>
          <tr>
            <td style="width: 460px">
              <button-value [Buttontext]="'Zoomfaktor'"
                            [Wert_A]="Pool.Mitarbeitersettings.Zoomfaktor.toString()"
                            [Buttoncolor]="Basics.Farben.Burnicklbraun"
                            (ButtonClicked)="ZoomfaktorClicked()">
              </button-value>
            </td>
          </tr>
          <tr>
            <td  style="width: 460px">
              <button-value [Buttontext]="'Textgröße'"
                            [Wert_A]="Pool.Mitarbeitersettings.Textsize.toString() + ' Pixel'"
                            [Buttoncolor]="Basics.Farben.Burnicklbraun"
                            (ButtonClicked)="TextsizeClicked()">
              </button-value>
            </td>
            <td style="width: 10px"></td>
            <td *ngIf="Pool.Mitarbeitersettings !== null"><span [style.font-size.px]="Pool.Mitarbeitersettings.Textsize">Testgrößentest</span></td>
          </tr>
        </table>

        <ion-grid *ngIf="Pool.Mitarbeitersettings !== null">
          <ion-row>
            <ion-col>
              <table  class="paddingtable">
                <tr>
                  <td><checkbox-clon [Checked]="Pool.Mitarbeitersettings.AufgabenShowNummer" (CheckChanged)="ListesettingCheckChanged($event, 'Nummer')"></checkbox-clon></td><td>Nummer</td>
                </tr>
                <tr>
                  <td><checkbox-clon [Checked]="Pool.Mitarbeitersettings.AufgabenShowStartdatum" (CheckChanged)="ListesettingCheckChanged($event, 'Startdatum')"></checkbox-clon></td><td>Startdatum</td>
                </tr>
                <tr>
                  <td><checkbox-clon [Checked]="Pool.Mitarbeitersettings.AufgabenShowAufgabe" (CheckChanged)="ListesettingCheckChanged($event, 'Aufgabe')"></checkbox-clon></td><td>Aufgabe</td>
                </tr>
                <tr>
                  <td><checkbox-clon [Checked]="Pool.Mitarbeitersettings.AufgabenShowBemerkung" (CheckChanged)="ListesettingCheckChanged($event, 'Bemerkungen')"></checkbox-clon></td><td>Bemerkungen</td>
                </tr>
                <tr>
                  <td><checkbox-clon [Checked]="Pool.Mitarbeitersettings.AufgabenShowFortschritt" (CheckChanged)="ListesettingCheckChanged($event, 'Fortschritt')"></checkbox-clon></td><td>Fortschritt</td>
                </tr>
                <tr>
                  <td><checkbox-clon [Checked]="Pool.Mitarbeitersettings.AufgabenShowZeitansatz" (CheckChanged)="ListesettingCheckChanged($event, 'Zeitansatz')"></checkbox-clon></td><td>Zeitansatz</td>
                </tr>
                <tr>
                  <td><checkbox-clon [Checked]="Pool.Mitarbeitersettings.AufgabenShowTermin" (CheckChanged)="ListesettingCheckChanged($event, 'Termin')"></checkbox-clon></td><td>Termin</td>
                </tr>
                <tr>
                  <td><checkbox-clon [Checked]="Pool.Mitarbeitersettings.AufgabenShowTage" (CheckChanged)="ListesettingCheckChanged($event, 'Tage')"></checkbox-clon></td><td>Tage</td>
                </tr>
                <tr>
                  <td><checkbox-clon [Checked]="Pool.Mitarbeitersettings.AufgabenShowZustaendig" (CheckChanged)="ListesettingCheckChanged($event, 'Zustaendig')"></checkbox-clon></td><td>Zuständig</td>
                </tr>
                <tr>
                  <td><checkbox-clon [Checked]="Pool.Mitarbeitersettings.AufgabenShowStatus" (CheckChanged)="ListesettingCheckChanged($event, 'Status')"></checkbox-clon></td><td>Status</td>
                </tr>
                <tr>
                  <td><checkbox-clon [Checked]="Pool.Mitarbeitersettings.AufgabenShowMeintag" (CheckChanged)="ListesettingCheckChanged($event, 'Meintag')"></checkbox-clon></td><td>Meintag</td>
                </tr>
                <tr>
                  <td><checkbox-clon [Checked]="Pool.Mitarbeitersettings.AufgabenShowMeinewoche" (CheckChanged)="ListesettingCheckChanged($event, 'Meine Woche')"></checkbox-clon></td><td>Meine Woche</td>
                </tr>
              </table>
            </ion-col>
          </ion-row>
        </ion-grid>


      </td>
      <td style="width: 800px; padding: 6px;">

        <div style="width: 800px; height: 800px; border: 1px solid gray; padding: 4px; border-radius: 4px;" [innerHTML]="Signatur | safe: 'html'"></div>

        <!--
        <editor
          [apiKey]="'7hvzif1s8dafhu40z0kjgpw1y4zwc2p5cokjkfox946qpfjc'"
          [init]="Editorconfig" [id]="'Signatureditor'"
          [(ngModel)]="Signatur">
          (onNodeChange)="SignaturTextChangedHandler($event)"
          (onChange)="SignaturTextChangedHandler($event)"
          (onPaste)="SignaturTextChangedHandler($event)"
          (onCut)="SignaturTextChangedHandler($event)"
          (onKeyPress)="SignaturTextChangedHandler($event)"
        </editor>
        -->

      </td>
    </tr>
  </table>



</ion-content>
<ion-footer>
  <page-footer #PageFooter>

  </page-footer>
</ion-footer>

<auswahl-dialog *ngIf="ShowAuswahl" [Auswahlliste]="Auswahlliste" [Auswahlindex]="Auswahlindex"
                [Dialogbreite]="300" [PositionY]="100"
                [Titel]="Auswahltitel" [Iconname]="'apps-outline'"
                (OkClickedEvent)="AuswahlOkButtonClicked($event)"
                (CancelClickedEvent)="ShowAuswahl = false"></auswahl-dialog>
