

<div [style.z-index]="ZIndex" style="position: absolute; top: 0px; left: 0px; background: none; width: 100%; height: 100%">
  <div  class="keeperdivclass" [style.background]="Displayservice.ShowOpacity(Displayservice.Dialognamen.RechnungEditor) ? 'rgba(0, 0, 0, 0.5)' : 'none'" (click)="ContentClicked($event)">
    <div class="contentdivclass"
         [style.width.px]="Dialogbreite"
         [style.height.px]="Dialoghoehe" [style.top.px]="PositionY" (click)="ContentClicked($event)">
      <ion-header>
        <page-header-center>
          <table class="paddingsmalltable">
            <tr>
              <td><ion-icon [name]="Iconname" color="weiss"></ion-icon></td>
              <td [style.color]="'white'">{{Titel}}</td>
            </tr>
          </table>
        </page-header-center>
      </ion-header>

      <ion-content>
        <div class="contentinnerclass">

          <table class="paddingtable" *ngIf="DB.CurrentRechnung !== null">
            <tr>
              <td valign="top">
                <table>
                  <tr>
                    <td>
                      <input-clone [Titel]="'Rechnungsnummer'" [Value]="DB.CurrentRechnung.Nummer.toString()" (TextChanged)="NummerTextChanged($event)"></input-clone>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <ion-datetime color="burnicklgruen" style="--background: #307ac1; color: white; border: 1px solid gray;" first-day-of-week="1" size="fixed"  presentation="date"  [value]="GetDatum()" (ionChange)="DatumChangedEvent($event)"></ion-datetime>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>

        </div>
      </ion-content>

      <ion-footer>
        <page-footer>

          <table class="paddingsmalltable" width="100%">
            <tr>
              <td>
                <div class="rootbuttonclass" (click)="CancelButtonClicked()">
                  <ion-icon style="font-size: 28px" color="weiss" name="close-outline"></ion-icon>
                </div>
              <td style="width: 100%"></td>
              <td>

                <div class="rootbuttonclass" (click)="OkButtonClicked()">
                  <ion-icon style="font-size: 28px" color="weiss" name="save-outline"></ion-icon>
                </div>
              </td>
            </tr>
          </table>

        </page-footer>
      </ion-footer>

    </div>
  </div>
</div>
